<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar um poto de coleta</title>
        <link rel="stylesheet" href="estilos/main.css">
        <link rel="stylesheet" href="estilos/create-point.css">
        <link rel="stylesheet" href="estilos/resposive.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page-create-point">
                <header>
                    <img src="icones/logo.svg" alt="Logomarca">
                    <a href="index.html"><span></span>Voltar para home</a>
                </header>
                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>

                    <fieldset> <!--Essa tag vai agrupar o conteudo dentro dela-->
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>
                        </div>

                        <div class="field-group">

                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address" required>
                            </div>
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="address2" required>
                            </div>

                        </div>
                        <div class="field-group">

                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf" required>

                                    <option value="">Selecione o estado</option>

                                </select>
                            </div>

                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled required>

                                    <option value="">Selecione a cidade</option>

                                    <input type="hidden" name="state">
                                </select>
                            
                            </div>

                        </div>

                    </fieldset>
                    <fieldset>
                        <legend>
                            <h2>Ítens de coleta</h2>
                        </legend>

                        <div class="items-grid">

                            <li data-id="1" class="selected">
                                <img src="icones/lampadas.svg" alt="lampadas">
                                <span>Lâmpadas</span>
                            </li>

                            <li data-id="2">
                                <img src="icones/baterias.svg" alt="Pilhas e Baterias">
                                <span>Pilhas e Baterias</span>
                            </li>

                            <li data-id="3">
                                <img src="icones/papeis-papelao.svg" alt="papel">
                                <span>Papéis e Papelão</span>
                            </li>

                            <li data-id="4">
                                <img src="icones/eletronicos.svg" alt="eletronicos">
                                <span>Resíduos Eletrônicos</span>
                            </li>

                            <li data-id="5">
                                <img src="icones/organicos.svg" alt="organicos">
                                <span>Resíduos Orgânicos</span>
                            </li>

                            <li data-id="6">
                                <img src="icones/oleo.svg" alt="oleo de cozinha">
                                <span>Óleo de Cozinha</span>
                            </li>

                        </div>
                        <input type="hidden" name="items">
                    </fieldset>
                    <button type="submit">Cadastrar ponto de coleta</button>

                </form>
                
        </div>
        <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src= "./js/create-point.js"></script> 
    </body>
</html>
